<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Fiorella ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d4d;
            color: white;
            font-weight: bold;
        }

        #yesBtn:hover {
            background-color: #ff1a1a;
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #e6e6e6;
            color: #333;
            position: relative;
            z-index: 100;
        }

        .sunflower {
            position: absolute;
            user-select: none;
            pointer-events: none;
            z-index: 0;
            animation: float 4s infinite ease-in-out;
            opacity: 0.7;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        /* Mensaje peque√±ito para avisar de la m√∫sica */
        .music-hint {
            position: absolute;
            bottom: 20px;
            color: #888;
            font-size: 0.8rem;
            z-index: 20;
        }

    </style>
</head>
<body onclick="playMusic()"> <audio id="musica" loop>
        <source src="cancion.mp3.mp3" type="audio/mpeg">
    </audio>

    <div id="sunflower-field"></div>

    <div class="container">
        <h1>Fiorella</h1>
        <p>¬øMe har√≠as el honor de ser mi San Valent√≠n?</p>
        
        <div class="buttons">
            <button id="yesBtn" onclick="acepto()">¬°S√≠, claro que s√≠!</button>
            <button id="noBtn" onmouseover="escapar(this)" onclick="escapar(this)">No</button>
        </div>
    </div>
    
    <div class="music-hint">üéµ Toca la pantalla para activar la m√∫sica</div>

    <script>
        // --- L√≥gica de M√∫sica (Nuevo truco) ---
        function playMusic() {
            var audio = document.getElementById("musica");
            audio.play();
        }

        // --- L√≥gica de los Girasoles ---
        function plantarGirasoles() {
            const cantidad = 40;
            const body = document.body;

            for (let i = 0; i < cantidad; i++) {
                const div = document.createElement('div');
                div.innerHTML = 'üåª';
                div.classList.add('sunflower');

                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const size = Math.random() * 3 + 3; 
                const duration = Math.random() * 3 + 3;

                div.style.left = x + 'vw';
                div.style.top = y + 'vh';
                div.style.fontSize = size + 'rem';
                div.style.animationDuration = duration + 's';

                body.appendChild(div);
            }
        }

        // --- L√≥gica del Bot√≥n Escurridizo ---
        function escapar(boton) {
            const frases = [
                "¬øSegura?", 
                "¬°Pi√©nsalo bien!", 
                "No seas as√≠ üò¢", 
                "¬°Mira los girasoles!", 
                "¬°Di que s√≠!",
                "¬°No te dejo!"
            ];

            const fraseAleatoria = frases[Math.floor(Math.random() * frases.length)];
            boton.innerText = fraseAleatoria;

            const maxX = window.innerWidth - boton.offsetWidth - 50;
            const maxY = window.innerHeight - boton.offsetHeight - 50;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            boton.style.position = 'fixed';
            boton.style.left = randomX + 'px';
            boton.style.top = randomY + 'px';
        }

        // --- L√≥gica del Bot√≥n S√≠ ---
        function acepto() {
            document.querySelector('.container').innerHTML = `
                <h1 style="color: #ff4d4d;">¬°Sab√≠a que dir√≠as que s√≠! ‚ù§Ô∏è</h1>
                <p>Nos vemos el 14 Cara mia üåª</p>
                <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" alt="Celebraci√≥n" style="width: 100%; border-radius: 10px;">
            `;
            // Aseguramos que la m√∫sica siga sonando o empiece si no lo hizo antes
            playMusic();
        }

        window.onload = plantarGirasoles;
    </script>
</body>
</html>
