<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Fiorella ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95); /* Un poco transparente para ver girasoles detr√°s */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 90%;
            position: relative;
            z-index: 10; /* Asegura que el texto est√© ENCIMA de los girasoles */
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d4d;
            color: white;
            font-weight: bold;
        }

        #yesBtn:hover {
            background-color: #ff1a1a;
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #e6e6e6;
            color: #333;
            position: relative;
            z-index: 100; /* Para que siempre se pueda clickear aunque se mueva */
        }

        /* Estilo base para los girasoles generados */
        .sunflower {
            position: absolute;
            user-select: none; /* No se pueden seleccionar */
            pointer-events: none; /* Los clicks pasan a trav√©s de ellos */
            z-index: 0; /* Al fondo */
            animation: float 4s infinite ease-in-out;
            opacity: 0.7; /* Opacidad para que no saturen demasiado */
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

    </style>
</head>
<body>
<div style="position: absolute; top: 10px; left: 10px; z-index: 1000;">
        <audio controls autoplay loop>
            <source src="cancion.mp3.mp3" type="audio/mpeg">
            Tu navegador no soporta el audio.
        </audio>
    </div>
    <div id="sunflower-field"></div>

    <div class="container">
        <h1>Fiorella</h1>
        <p>¬øMe har√≠as el honor de ser mi San Valent√≠n?</p>
        
        <div class="buttons">
            <button id="yesBtn" onclick="acepto()">¬°S√≠, claro que s√≠!</button>
            <button id="noBtn" onmouseover="escapar(this)" onclick="escapar(this)">No</button>
        </div>
    </div>

    <script>
        // --- L√≥gica de los Girasoles ---
        function plantarGirasoles() {
            const cantidad = 40; // ¬°AQU√ç PUEDES PONER M√ÅS SI QUIERES! (40 ya es bastante)
            const body = document.body;

            for (let i = 0; i < cantidad; i++) {
                const div = document.createElement('div');
                div.innerHTML = 'üåª';
                div.classList.add('sunflower');

                // Posici√≥n aleatoria
                const x = Math.random() * 100; // 0 a 100% ancho
                const y = Math.random() * 100; // 0 a 100% alto
                
                // Tama√±o aleatorio (Grandes: entre 3rem y 6rem)
                const size = Math.random() * 3 + 3; 
                
                // Velocidad de animaci√≥n aleatoria
                const duration = Math.random() * 3 + 3;

                div.style.left = x + 'vw';
                div.style.top = y + 'vh';
                div.style.fontSize = size + 'rem';
                div.style.animationDuration = duration + 's';

                body.appendChild(div);
            }
        }

        // --- L√≥gica del Bot√≥n Escurridizo ---
        function escapar(boton) {
           // Frases para intentar convencerla
            const frases = [
                "¬øSegura?", 
                "¬°Pi√©nsalo bien!", 
                "No seas as√≠ üò¢", 
                "¬°Mira los girasoles!", 
                "¬°Di que s√≠!",
                "¬°No te dejo!"
            ];

            // Cambiar el texto del bot√≥n al azar
            const fraseAleatoria = frases[Math.floor(Math.random() * frases.length)];
            boton.innerText = fraseAleatoria;

            // Mover el bot√≥n (el c√≥digo que ya ten√≠as)
            const maxX = window.innerWidth - boton.offsetWidth - 50;
            const maxY = window.innerHeight - boton.offsetHeight - 50;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            boton.style.position = 'fixed';
            boton.style.left = randomX + 'px';
            boton.style.top = randomY + 'px';
        }
        }

        function acepto() {
            document.querySelector('.container').innerHTML = `
                <h1 style="color: #ff4d4d;">¬°Sab√≠a que dir√≠as que s√≠! ‚ù§Ô∏è</h1>
                <p>Nos vemos el 14 Cara miaüåª</p>
                <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" alt="Celebraci√≥n" style="width: 100%; border-radius: 10px;">
            `;
        }

        // Ejecutar la plantaci√≥n al cargar
        window.onload = plantarGirasoles;
    </script>
</body>
</html>
